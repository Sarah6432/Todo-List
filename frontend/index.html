<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZG Hero - Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Tarefas</h1>
        </header>

        <section class="card-form">
            <h2 id="form-title">Nova Tarefa</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="input-group">
                    <input type="text" id="nome" placeholder="Nome da Tarefa" required>
                    <input type="text" id="categoria" placeholder="Categoria" required>
                </div>
                <textarea id="descricao" placeholder="Descrição"></textarea>
                <div class="input-group">
                    <input type="datetime-local" id="dataHora" required>
                    <select id="prioridade">
                        <option value="1">Prioridade 1 (Baixa)</option>
                        <option value="2">Prioridade 2</option>
                        <option value="3">Prioridade 3</option>
                        <option value="4">Prioridade 4</option>
                        <option value="5">Prioridade 5 (Alta)</option>
                    </select>
                </div>
                <div class="input-group">
                    <select id="status">
                        <option value="TODO">TODO</option>
                        <option value="DOING">DOING</option>
                        <option value="DONE">DONE</option>
                    </select>
                    <input type="text" id="alarmes" placeholder="Alarmes em minutos (ex: 10, 30)">
                </div>
                <button type="submit" id="btn-save">Salvar Tarefa</button>
                <button type="button" id="btn-cancel" class="hidden">Cancelar Edição</button>
            </form>
        </section>

        <section class="bulk-actions card-form">
            <h3>Ações em Massa</h3>
            <div class="input-group">
                <select id="bulk-status">
                    <option value="TODO">Mudar selecionados para TODO</option>
                    <option value="DOING">Mudar selecionados para DOING</option>
                    <option value="DONE">Mudar selecionados para DONE</option>
                </select>
                <button onclick="executarAcaoEmMassa()" id="btn-bulk" style="background: #06b6d4; color: white; cursor: pointer;">Executar</button>
            </div>
        </section>

        <section class="task-list" id="task-container"></section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
